<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYC Opportunity Form</title>
  <!-- Link to the JavaScript file -->
  <script defer src="js/default.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .error-message { color: red; font-size: 0.9em; display: none; }
  </style>
</head>
<body>
  <h1>Personal Information Form</h1>
  
  <!-- Form element -->
  <form id="user-form" novalidate>
    <!-- Container for dynamic form fields -->
    <div id="form-container">
      <!-- Fields will be injected here by default.js -->
    </div>
    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>
  
  <!-- Status message area for feedback -->
  <div id="status-message" role="alert"></div>
</body>
</html>
